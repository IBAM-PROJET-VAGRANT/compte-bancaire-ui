<div class="main align-content-center">
  <div class="container">
    <div class="row">
      <div class="offset-0 offset-md-3 col-12 col-md-6 mt-5">
        <div class="card p-3">
          <div class="card-header">
            <h2>Authentification</h2>
          </div>
          <div class="card-body">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="errMsg">
              <strong>Désolé!</strong> {{ errMsg }}
              <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
              <div class="mt-3">
                <label for="username">Nom utilisateur</label>
                <input type="text" id="username" class="form-control"name="username" formControlName="username" placeholder="Saisir votre nom utilisateur">
              </div>
              <div class="mt-3">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="Saisir votre mot de passe">
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-primary text-end" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
